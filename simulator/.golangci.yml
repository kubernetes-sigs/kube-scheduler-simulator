run:
  skip-dirs:
    - docs
linters-settings:
  # if you fix this gci config, you should modify the gci command on `make format` as well.
  gci:
    sections:
      - Standard
      - Default
      - Prefix(sigs.k8s.io/kube-scheduler-simulator/simulator)

  gocritic:
    disabled-checks:
      - appendAssign

linters:
  disable-all: true
  enable:
    - unused
    - govet
    - staticcheck
    - typecheck
    - varcheck
    - errcheck
    - gosimple
    - asciicheck
    - bodyclose
    - cyclop
    - dogsled
    - durationcheck
    - errorlint
    - exportloopref
    - forcetypeassert
    - funlen
    - gci
    - gochecknoinits
    - gocognit
    - gocritic
    - gocyclo
    - godot
    - goerr113
    - gofmt
    - gofumpt
    - gosec
    - ifshort
    - makezero
    - nakedret
    - nestif
    - nilerr
    - nolintlint
    - paralleltest
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - thelper
    - unconvert
    - unparam
    - wastedassign
    - prealloc

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - goerr113
        - errcheck
        - cyclop
